<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #suman::after{
            content: "I Live in Bangalore";
            color:yellow;
            background-color:blue
        }
        #bangalore::before{
            content: "AVANTHIKA";
            color: aquamarine;
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="suman">
        <p>My name is Suman</p>
    </div>
    <div id="bangalore">
        <p>Live in Bangalore</p>
    </div>
</body>
</html>
